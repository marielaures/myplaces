
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css">
<link rel="stylesheet" type="text/css" href="style.css">
<title>My Places with Algolia</title>
</head>
<body>
	<header>
    	<a href="." title="Home"><img src="img/instant_search_logo@2x.png"/></a>
    	<div id="search-input"></div>
    	<div id="search-input-icon"></div>
  	</header>

  	<main>
  		<div id="left-column">
	    <div id="title" class="facet"></div>
	    <div id="country" class="facet"></div>

	  </div>
	  <div id="right-column">
	    <div id="sort-by-wrapper"><span id="sort-by"></span></div>
	    <div id="stats"></div>
	    <div id="hits"></div>
	    <div id="pagination"></div>
	  </div>
	</main>


<script type="text/html" id="hit-template">
  <div class="hit">
  
    <div class="hit-content">
      <h3 class="hit-title">{{properties.Title}}</h3>
      <p class="hit-address">{{properties.Location.Address}}</p>
      <p class="hit-country">{{properties.Location.Country Code}}</p>
      <a class="hit-url" href="{{properties.Google Maps URL}}">{{properties.Title}} on Google</a>
  
    </div>
  </div>
</script>

 <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn\'t find any results for the search <em>"{{query}}"</em>.</p>
      <a href="." class='clear-all'>Clear search</a>
    </div>
  </script>

<script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
<script src="app.js"></script>



</body>
</html>
